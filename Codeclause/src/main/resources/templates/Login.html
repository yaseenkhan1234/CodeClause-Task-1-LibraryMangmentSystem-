<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
				
				<div class="container-fluid mt-5 mb-5" >
						
						<div class="row justify-content-evenly mt-5 mb-5">
						
									<div class="col-md-4">
									
										<form action="/Login" method="post" class="bg-success">
										<h1 class=" text-center ">Student Login</h1>
										  <div class="mb-3 mt-5">
										    <input type="text" class="form-control" 
										    name="studId" placeholder="Your College Id" required="required"
										    id="exampleInputEmail1" aria-describedby="emailHelp">
										  </div>
										  <div class="mb-3 mt-5">
										    <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="your password" required="required">
										    
										  </div>
										  <div class="text-white">
										  	<a th:href="@{/forgt}">forgot password</a>
										  </div>
										  <div class="text-center mb-5 mt-5">
										  <button type="submit" class="btn btn-primary" style="font-size:20px;border-radius:10px / 10px;">Login</button>
										</div>
										
										</form>
										</div>
										
										
									<!-- Admin Login -->	
										
										<div class="col-md-4">
										
										
										<form action="/admin" method="post" style="background-color: #0000ff; border: 1px solid white;">
										 <h1 class="text-center">Admin Login</h1></br></br>
										  <div class="mb-3">
										    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Your Email" required="required">
										  </div></br>
										  <div class="mb-3">
										    <input type="password" class="form-control" name="pass" placeholder="your password"
										     id="exampleInputPassword1">
										  </div>
										  </br></br>
										  
										  <div class="text-center mb-5">
										  <button type="submit" class="btn btn-primary" style="font-size:20px;border-radius:10px / 10px;">Login</button>
										</div></form>
										</div>	
						
</div>				
</div>
</body>
</html>
