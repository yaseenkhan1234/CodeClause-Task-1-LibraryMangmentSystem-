<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Student Portal</title>
</head>
<body>
	
	<div class="container-fluid ">
	
	<div class="row justify-content-evenly pt-3 pb-3">
	
	<div class="col-md-5 bg-dark text-white">
					
					
	<form action="/addStudent" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Full Name</label>
    <input type="text" class="form-control " id="exampleInputEmail1" name="fullname"
     aria-describedby="emailHelp" placeholder="Enter Full Name" required="required">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email-id</label>
    <input type="email" class="form-control" id="exampleInputPassword1" name="email" required="required">
  </div>
  
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Student Id</label>
    <input type="text" class="form-control" name="studId" id="exampleInputPassword1" required="required">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contact</label>
    <input type="number" class="form-control" id="exampleInputPassword1" name="contact" required="required">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">password</label>
    <input type="password" class="form-control" name="pass" id="exampleInputPassword1" required="required">
  </div>
  
  <select class="form-select" aria-label="Default select example" name="gender" required="required">
  <option>select Gender</option>
  <option value="1">Male</option>
  <option value="2">Feemale</option>
  <option value="3">can't say</option>
</select>


		<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">semester</label>
    <input type="number" class="form-control" id="exampleInputPassword1" name="semester" required="required">
  </div>

  
  <button type="submit" class="btn btn-primary">Add Student</button>
</form>
					
			</div>
	</div>
	</div>
	
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
						
</body>
</html>
