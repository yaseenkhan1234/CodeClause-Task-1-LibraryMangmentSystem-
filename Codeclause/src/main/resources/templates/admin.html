	<div class="container-fluid">
<div class="row justify-content-evenly search">
	<div class="col-md-12 ">	
	<form class="d-flex" role="search" action="/search">
  <input type="search" class="form-control rounded" placeholder="Search Book by name" aria-label="Search" 
  aria-describedby="search-addon" name="book" >
  <button type="submit" class="btn btn-primary">search</button>
  </form>
      
     </div>     
	</div>	
						<h1 class="text-center">Admin Portal OF Library Management System</h1>
							
					<h2 class="bg-danger text-white text-center">Record  of Books issued by Students</h2>
					
				<form action="/redirect/to/Admin" method="post">			
							<table class="table  table-striped mt-10 mb-10">
							
  <thead>
    <tr>
      <th scope="col">S.No</th>
       
      <th scope="col">Book Name</th>
       <th scope="col">ISBN</th>
      <th scope="col">Company</th>
      <th scope="col">price</th>
      <th scope="col">Quality</th>
       <th scope="col">Book-Id</th>
       <th scope="col" class="bg-success text-white">Student Name</th>
       
    </tr>
  </thead>
  <tbody>
    <tr th:each="books : ${list}">
      <th scope="row" th:text="${booksStat.index+1}"></th>
      <td th:text="${books.name}"></td>
      <td th:text="${books.isbn}"></td>
      <td th:text="${books.company}"></td>
      <td th:text="${books.price}"></td>
      <td th:text="${books.quality}"></td>
      <td th:text="${books.id}">Mark</td>
      <td th:text="${books.studName}">Mark</td>
      <td><button type="submit" class="bg-primary text-white ">Return Book</button>
      <button type="submit" class="bg-danger text-white ">Update Book</button></td>
      
    </tr>
    <tr>
     
  </tbody>
</table>
</form>							
</body>
