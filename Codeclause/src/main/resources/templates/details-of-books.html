<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<!-- for(Employee emp:emplist){} -->
			<form action="/book-issue" method="post">
				<h1>please remember Book-Id</h1>
				<table class="table  table-striped">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      
      <th scope="col">Book Name</th>
       <th scope="col">ISBN</th>
      <th scope="col">Company</th>
      <th scope="col">price</th>
      <th scope="col">Quality</th>
       <th scope="col">Book-Id</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="books : ${allbooks}">
      <th scope="row" th:text="${booksStat.index+1}"></th>
      <td th:text="${books.name}"></td>
      <td th:text="${books.isbn}"></td>
      <td th:text="${books.company}"></td>
      <td th:text="${books.price}"></td>
      <td th:text="${books.quality}"></td>
      <td th:text="${books.id}"></td>
      <td><input type="submit" value="Book Issue"  class="bg-primary text-white rounded border-light"></td>
    </tr>
    <tr>
     
  </tbody>
</table>
				
				</form>

</body>
</html>
